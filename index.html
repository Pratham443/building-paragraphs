<!DOCTYPE html>
<html>
    <head>
        <title>Building Paragraphs</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <h1 id="Heading">Make paragraphs from input boxes using the join function</h1>

        <div class="para" style="float: left;">
            <span>1.</span>
            <input type="text" id="para1_input1" placeholder="Type here...">
            <br>

            <span>2.</span>
            <input type="text" id="para1_input2" placeholder="Type here...">
            <br>

            <span>3.</span>
            <input type="text" id="para1_input3" placeholder="Type here...">
            <br>

            <span>4.</span>
            <input type="text" id="para1_input4" placeholder="Type here...">
            <br>

            <span>5.</span>
            <input type="text" id="para1_input5" placeholder="Type here...">
            <br>

            <span>6.</span>
            <input type="text" id="para1_input6" placeholder="Type here...">
            <br>

            <button onclick="showpara1()">Show paragraph 1</button>
        </div>

        <div class="para" style="float: right;">
            <span>1.</span>
            <input type="text" id="para2_input1" placeholder="Type here...">
            <br>

            <span>2.</span>
            <input type="text" id="para2_input2" placeholder="Type here...">
            <br>

            <span>3.</span>
            <input type="text" id="para2_input3" placeholder="Type here...">
            <br>

            <span>4.</span>
            <input type="text" id="para2_input4" placeholder="Type here...">
            <br>

            <span>5.</span>
            <input type="text" id="para2_input5" placeholder="Type here...">
            <br>

            <span>6.</span>
            <input type="text" id="para2_input6" placeholder="Type here...">
            <br>

            <button onclick="showpara2()">Show paragraph 2</button>
        </div>

        <div id="show_para1"></div>
        <div id="show_para2"></div>
    </body>
</html>
